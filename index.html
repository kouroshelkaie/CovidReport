<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="scripts/app.js" defer></script>
    <script src="scripts/fetch.js" defer></script>
    <script src="scripts/ui.js" defer></script>
    <title>Co-Report</title>
</head>
<body>
    <div class="outer_container">
        <div class="left_section">

            <div class="main_title">
                <span class="title">Covid-19</span>
                <span class="subtitle">Global Trend</span>
                <h6 class="date"></h6>
            </div>

            <div class="global_container">
                <div class="global_item">
                    <p class="global_title">New Confirmed</p>
                    <p class="global_data" id="gd-newconfirmed"></p>
                </div>
                <div class="global_item">
                    <p class="global_title">New Deaths</p>
                    <p class="global_data" id="gd-newdeaths"></p>
                </div>
                <div class="global_item">
                    <p class="global_title">Total Cases</p>
                    <p class="global_data" id="gd-totalcases"></p>
                </div>
                <div class="global_item">
                    <p class="global_title">Total Death</p>
                    <p class="global_data" id="gd-totaldeath"></p>
                </div>
            </div>

        </div>
        <div class="right_section">
            <div class="banner_container">
                <img src="icons/banner4.png" alt="" class="banner_img">

                <div class="symtom_container">
                    <div class="symtom_text">
                        <h3>Symtom</h3>
                        <p>Read Symtom and Severity<br>of Covid-19</p>
                    </div>
                    <div class="arrow_link">
                        <a class="fas fa-arrow-right" href="https://www.who.int/westernpacific/emergencies/covid-19/information/asymptomatic-covid-19"></a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
